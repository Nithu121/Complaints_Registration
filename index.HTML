<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Complaint Registration System</h1>
        <div class="login-register">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm">
                <h2>Register</h2>
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="complaintSection" style="display: none;">
            <h2>Register a Complaint</h2>
            <input type="text" id="complaintSubject" placeholder="Subject" required>
            <textarea id="complaintDescription" placeholder="Description" required></textarea>
            <button id="submitComplaint">Submit Complaint</button>
            <h2>Your Complaints</h2>
            <div id="userComplaints"></div>
        </div>
        <div id="adminSection" style="display: none;">
            <h2>Admin Dashboard</h2>
            <div id="adminComplaints"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
